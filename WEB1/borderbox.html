<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Border Box</title>
<style>
    /* block level element */
    h1 {
        border-width:5px;
        border-color:red;
        border-style:solid;
        padding: 20px;
        margin: 20px;
    }
    /* inline level element */
    a {
        border : 5px solid red;
    }
</style>
</head>
<body>
    <h1>
        <a href="index.html" title="WEB1">
            WEB1
        </a>
    </h1>
    <h1>
        <a href="index.html" title="WEB1">
            WEB1
        </a>
    </h1>
</body>
</html>

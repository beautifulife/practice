<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Grid</title>
    <style>
        #grid {
            border:5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr;
        }
        div {
            border:5px solid grey;
        }
    </style>
</head>
<body>
    <div id ="grid">
    <!-- block element -->
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
    <!-- inline element -->
    <span>NAVIGATION</span>
    <span>ARTICLE</span>
    <p>
        <a href="index.html">index</a>
    </p>
</body>
</html>
